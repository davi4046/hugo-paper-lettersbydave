<div class="mb-4">
  <label for="{{ .id }}" class="block text-sm font-medium mb-1">
    {{ .label }}
  </label>
  <textarea
    name="{{ .name }}"
    id="{{ .id | default .name }}"
    rows="{{ .rows | default 5 }}"
    {{ if .required }}required{{ end }}
    class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 {{ .class | default "" }}"
  >{{ .value | default "" }}</textarea>
</div>
